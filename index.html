<!DOCTYPE html>
<html lang="en, es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.static.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">
        <title>Formulario De Inicio De Sesion</title>
</head>
<body>
    
    <div class="container">
        <div class="bubbles">
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:24;"></span>
            <span style="--i:10;"></span>
            <span style="--i:14;"></span>
            <span style="--i:23;"></span>
            <span style="--i:18;"></span>
            <span style="--i:16;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <span style="--i:22;"></span>
            <span style="--i:25;"></span>
            <span style="--i:18;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
            <span style="--i:13;"></span>
            <span style="--i:26;"></span>
            <span style="--i:17;"></span>
            <span style="--i:13;"></span>
            <span style="--i:28;"></span>

        </div>
    </div>


    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Punto de ventas gratuito para todo el mundo. 
                    <br/>Por favor inicia sesion con tus datos</p>
                    <input type="button" value="Iniciar Sesion" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear Una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxs-envelope'></i>
                    <i class='bx bxl-linkedin-square'></i>
                    <p>O usa tu email para registrarte</p>
                    <form class="form">
                        <label>
                            <i class='bx bx-store' ></i>
                            <input type="text" placeholder="Nombre Tienda">
                        </label>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="Nombre Completo">
                        </label>
                        <label>
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Correo Electronico">
                        </label>
                        <label>
                            <i class='bx bxs-key' ></i>
                            <input type="password" placeholder="Contraseña">
                        </label>
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
    </div>





    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido Nuevamente</h2>
                <p>Punto de ventas gratuito para todo el mundo. 
                    <br/>Registrate con nosotros</p>
                    <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesion</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxs-envelope'></i>
                    <i class='bx bxl-linkedin-square'></i>
                    <p>O iniciar sesion con una cuenta</p>
                    <form class="form">
                        <label>
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Correo Electronico">
                        </label>
                        <label>
                            <i class='bx bxs-key' ></i>
                            <input type="password" placeholder="Contraseña">
                        </label>
                        <input type="submit" value="Iniciar Sesion">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
